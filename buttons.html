<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="buttons.css">
    <title>Button practice</title>
</head>
<body>
        <!--How to create buttons and with different classes for styling-->
        <a href="https://www.youtube.com/shorts/DtiApS0B0r0"><button class="subscribe-button">SUBSCRIBE</button></a>

        <button class="tweet-button">Tweet</button>

        <button class="glowing-button">Glowing Buttton</button>
    <div>
        <a href="#">Back to Amazon</a>
        <h1>Nike Black Running Shoes</h1>
        <p class="inventory">$39 - in stock.</p>
        <p>Free delivery tomorrow</p>
        <button class="addToCart-button">Add To Cart</button>
        <button class="buy-button">Buy Now</button>
        <button class="subscribe-button">Subscribe</button>
        <button class="help-button">Help Me</button>
    </div>

</html>
